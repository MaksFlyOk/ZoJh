<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="icon" href="/favicon/favicon.ico" />
    <title>ZOЖ</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#top">
          <img src="/images/logo.png" alt="logo" />
          <span>ZOЖ</span>
        </a>
        <input type="text" placeholder="Search" class="search" />
        <div class="burger-acc">
          <div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
          </div>
          <div>
            <img src="/images/acc.svg" alt="acc" />
          </div>
        </div>
      </nav>
      <hr class="hrHeader" />
    </header>
    <main>
      <div class="headerPlug" id="top"></div>
      <div class="slider">
        <div class="itemSlide">
          <img src="/images/slider/slide1.png" />
        </div>
        <div class="itemSlide">
          <img src="/images/slider/slide2.png" />
        </div>
        <div class="itemSlide">
          <img src="/images/slider/slide3.gif" />
        </div>
        <div class="itemSlide">
          <img src="/images/slider/slide4.png" />
        </div>
        <div class="itemSlide">
          <img src="/images/slider/slide5.png" />
        </div>
        <div class="clickItem">
          <span class="item1">1</span>
          <span class="item2">2</span>
          <span class="item3">3</span>
          <span class="item4">4</span>
          <span class="item5">5</span>
        </div>
      </div>
      <img src="/images/nstu.gif" alt="gif" class="nstuMade" />
      <div class="downWithHr">
        <hr class="hr2" />
        <div class="button-down">down</div>
      </div>
      <div class="menu">
        <a href="" class="aText1">
          <span class="menuText">личный тренер</span>
        </a>
        <a href="" class="aText2">
          <span class="menuText"
            >занимайся <br />
            спортом <br />
            где удобно</span
          >
        </a>
        <a href="" class="aText3">
          <span class="menuText"
            >найди партнера <br />
            для тренировки</span
          >
        </a>
        <a href="" class="aText4">
          <span class="menuText"
            >спортивный <br />
            инвентарь</span
          >
        </a>
        <a href="" class="aText5">
          <span class="menuText"
            >помощь в <br />
            вопросах <br />
            медицины</span
          >
        </a>
        <a href="" class="aText6">
          <span class="menuText"
            >групповые <br />
            занятия
          </span>
        </a>
      </div>
      <hr class="hr3" />
      <div class="sponsors">
        <div class="redBlock">со спонс</div>
        <div class="redBlock">арами п</div>
        <div class="redBlock">ока все</div>
        <div class="redBlock">плохо,н</div>
        <div class="redBlock">о если э</div>
        <div class="redBlock">то ты,</div>
        <div class="redBlock">только с</div>
        <div class="redBlock">кажи</div>
        <div class="redBlock">:)</div>
        <div class="redBlock">NSTU</div>
        <div class="redBlock">NSTU</div>
        <div class="redBlock">NSTU</div>
      </div>
      <hr class="hr3" />
      <div class="containerForAnimation">
        <div class="inner">
          <img src="/images/animation/Rectangle 49.png" alt="Man" />
        </div>
        <div class="inner">
          <img src="/images/animation/Rectangle 50.png" alt="Man" />
        </div>
      </div>
      <div class="element1">
        <h1 class="h1-1">Я хочу тренировать</h1>
        <img src="/images/animation/right.png" alt="right" class="right" />
      </div>
      <div class="element2">
        <h1 class="h1-2">Я хочу тренироваться</h1>
        <img src="/images/animation/left.png" alt="left" class="left" />
      </div>
      <img
        src="/images/animation/right.png"
        alt="right"
        class="another-right"
      />
      <img src="/images/animation/left.png" alt="left" class="another-left" />
    </main>

    <script src="/js/slider.js"></script>
    <script src="/js/smothHref.js"></script>
  </body>
</html>
